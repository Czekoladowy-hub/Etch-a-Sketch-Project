<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="mainContainer">
      <div id="buttonContainer">
        <button onclick="removeSheet()" id="setSqueresBtn">Set squares</button>
        <button onclick="resetSheet()" id="reset">Reset sheet</button>
        <div id="colorPalette">
          <div id="colorPaletteLogo">COLOR PALETTE</div>
          <div id="colorMenu">
            <button onclick="randomColor()" id="randomColorBtn">Random</button>
            <div id="chooseColor"></div>
          </div>
          <div id="colors">
            <div class="colorBtn whiteBtn" data-color="#FFFFFF">1</div>
            <div class="colorBtn" data-color="#ff6666">1</div>
            <div class="colorBtn" data-color="#ff8c66">2</div>
            <div class="colorBtn" data-color="#ffb366">3</div>
            <div class="colorBtn" data-color="#ffd966">4</div>
            <div class="colorBtn" data-color="#ffff66">5</div>
            <div class="colorBtn" data-color="#d9ff66">6</div>
            <div class="colorBtn" data-color="#b3ff66">7</div>
            <div class="colorBtn" data-color="#8cff66">8</div>
            <div class="colorBtn" data-color="#66ff66">9</div>
            <div class="colorBtn" data-color="#66ff8c">10</div>
            <div class="colorBtn" data-color="#66ffb3">11</div>
            <div class="colorBtn" data-color="#66ffd9">12</div>
            <div class="colorBtn" data-color="#66ffff">13</div>
            <div class="colorBtn" data-color="#66d9ff">14</div>
            <div class="colorBtn" data-color="#66b3ff">15</div>
            <div class="colorBtn" data-color="#668cff">16</div>
            <div class="colorBtn" data-color="#6666ff">17</div>
            <div class="colorBtn" data-color="#8c66ff">18</div>
            <div class="colorBtn" data-color="#b366ff">19</div>
            <div class="colorBtn" data-color="#d966ff">20</div>
            <div class="colorBtn" data-color="#ff66ff">21</div>
            <div class="colorBtn" data-color="#ff66d9">22</div>
            <div class="colorBtn" data-color="#ff66b3">23</div>
            <div class="colorBtn" data-color="#ff6699">24</div>
            <div class="colorBtn" data-color="#ff668c">25</div>
            <div class="colorBtn" data-color="#ff6666">26</div>
            <div class="colorBtn" data-color="#E73636">26</div>
          </div>
        </div>
      </div>
      <div id="squereContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
